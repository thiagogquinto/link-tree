<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Link Tree</title>
</head>
<body>

    <div id="container">
        
        <div id="profile">
            <img src="./assets/avatar.png" alt="Imagem de perfil">
        </div>
       
        <p>@thiagogquinto</p>

        <ul>
            <li id="first-link">
                <a href="#" target="_blank">Link 1</a>
            </li>

            <li>
                <a href="#" target="_blank">Link 2</a>
            </li>

            <li>
                <a href="#" target="_blank">Link 3</a>
            </li>

            <li>
                <a href="#" target="_blank">Link 4</a>
            </li>
        </ul>


        <div id="social-medias">

            <a href="https://twitter.com/thiagogquinto" target="_blank">
                <img src="./assets/twitter.svg" alt="Twitter">
            </a>
            
            <a href="https://www.instagram.com/thiagogquinto/">
                <img src="./assets/instagram.svg" alt="Instagram">
            </a>
            
            <a href="https://github.com/thiagogquinto" target="_blank">
                <img src="./assets/github.svg" alt="GitHub">
            </a>
            
        </div>

    </div>
    
</body>
</html>
